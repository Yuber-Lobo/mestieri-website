<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/shopping-cart.css">
    <title>Carrito de Compras</title>
</head>

<body>

    <main class="main-cart">

        <section class="header-cart">

            <a href="menu.html">
                <svg class="header-cart__icon icons" xmlns="http://www.w3.org/2000/svg" height="48"
                    viewBox="0 -960 960 960" width="48">
                    <path
                        d="m480-334 42-42-74-74h182v-60H448l74-74-42-42-146 146 146 146Zm0 254q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Z" />
                </svg>
            </a>

            <h1 class="header-cart__title section__title">Carrito de Compras</h1>

        </section>

        <section class="table-shopping-cart">

            <table class="table-cart">

                <thead class="table-cart__header">
                    <tr class="table-cart__column-headers">
                        <th class="table-cart__title-header">Producto</th>
                        <th class="table-cart__title-header">Nombre</th>
                        <th class="table-cart__title-header">Precio</th>
                        <th class="table-cart__title-header">Cantidad</th>
                        <th class="table-cart__title-header">Total</th>
                    </tr>

                </thead>

                <tbody class="table-cart__body">

                    <tr class="table-cart__row-content">

                        <td class="table-cart__data">
                            <img class="table-cart__img" src="assets/images/products/hamburguesa-la-fundadora.jpg"
                                alt="Hamburguesa la Fundadora">
                        </td>

                        <td class="table-cart__data">
                            <div class="table-cart__text">
                                <h4>Hamburguesa La Fundadora</h4>
                                <h5 class="price-by-unit">$ 15.000</h5>
                            </div>
                        </td>

                        <td class="table-cart__data">
                            <h4>$ 15.000</h4>
                        </td>

                        <td class="table-cart__data">
                            <div class="table-cart__quantity card__quantity-btn">
                                <svg class="icons" xmlns="http://www.w3.org/2000/svg" height="48"
                                    viewBox="0 -960 960 960" width="48">
                                    <path d="M200-450v-60h560v60H200Z" />
                                </svg>
                                <span class="card__num-items">1</span>
                                <svg class="icons" xmlns="http://www.w3.org/2000/svg" height="48"
                                    viewBox="0 -960 960 960" width="48">
                                    <path d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z" />
                                </svg>
                            </div>
                        </td>

                        <td class="table-cart__data ">
                            <h4>$ 15.000</h4>
                        </td>
                    </tr>

                    <tr class="table-cart__row-content">

                        <td class="table-cart__data">
                            <img class="table-cart__img" src="assets/images/products/hamburguesa-la-fundadora.jpg"
                                alt="Hamburguesa la Fundadora">
                        </td>

                        <td class="table-cart__data">
                            <div class="table-cart__text">
                                <h4>Hamburguesa La Fundadora</h4>
                                <h5 class="price-by-unit">$ 15.000</h5>
                            </div>
                        </td>

                        <td class="table-cart__data">
                            <h4>$ 15.000</h4>
                        </td>

                        <td class="table-cart__data">
                            <div class="table-cart__quantity card__quantity-btn">
                                <svg class="icons" xmlns="http://www.w3.org/2000/svg" height="48"
                                    viewBox="0 -960 960 960" width="48">
                                    <path d="M200-450v-60h560v60H200Z" />
                                </svg>
                                <span class="card__num-items">1</span>
                                <svg class="icons" xmlns="http://www.w3.org/2000/svg" height="48"
                                    viewBox="0 -960 960 960" width="48">
                                    <path d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z" />
                                </svg>
                            </div>
                        </td>

                        <td class="table-cart__data ">
                            <h4>$ 15.000</h4>
                        </td>
                    </tr>

                </tbody>

                <tfoot class="table-cart__footer">
                    <tr class="payment_summary">

                        <td class="table-cart__data--hidden" colspan="2"></td>
                        <td class="total_to_pay" colspan="3">
                            <a href="#" class="go-to-pay-btn link_to_btn link_to_btn--light">
                                <h2>Ir a pagar</h2>
                                <div class="total_purchase">
                                    <h4>SubTotal</h4>
                                    <h3>$0.0</h3>
                                </div>
                            </a>
                        </td>

                    </tr>
                </tfoot>

            </table>
        </section>

    </main>
</body>


</html>
